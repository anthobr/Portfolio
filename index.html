    <!--CONTACT SECTION-->
    <section id="contact" class="contact">
        <!--FORMULAIRE-->
        <form class="contact-form">
            <p class="title-form">Requiest Form:</p>
            <div>
                <label for="name">Name:
                    <input id="name" type="text" name="name" class="formulaire" required/>
                </label>
            </div>
            <div>
                <label for="email">Email:
                    <input id="email" type="email" name="email" class="formulaire" required/>
                </label>
            </div>
            <div>
                <label for="description">Requiest: <span>(max 250chr)</span>
                    <textarea id="description" name="description" placeholder="Describe your requiest" class="formulaire" maxlength="250"></textarea>
                </label>
            </div>
            <div>
                <button type="submit" value="Send" class="button">Send</button>
            </div>
        </form>
        <!--FORMULAIRE-->
        <!--MAP-->
        <div class="map">
            <p class="title-map">POSITION:</p>
            <img src="images/map.png" alt="map" class="map-img" />
        </div>
        <!--/MAP-->
    </section>
